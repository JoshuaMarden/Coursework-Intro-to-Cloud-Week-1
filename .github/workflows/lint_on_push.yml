name: Lint on push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          source venv/bin/activate
          pylint movie_db/
